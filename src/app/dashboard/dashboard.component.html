<div class="parent">
    <div>
    <h3 style="margin:20px ; text-align: center;">Welcome <span style="color:red ; font-weight: 900; ">{{user}}!</span> </h3>
    <a style="margin:10px ;" routerLink="/transaction">View Transaction History</a>
</div>


    <div class="child">


        <div action="" class="bank p-5 border border-3 rounded-3 shadow-lg w-100"
            style="background-color: rgb(230, 227, 223);">

            <img src="https://e7.pngegg.com/pngimages/19/546/png-clipart-white-bank-illustration-online-banking-finance-icon-white-bank-building-building-black-white.png"
                alt="" width="80px" height="80px"
                style="border-radius:50px ; border: 5px double rgb(220, 215, 215); margin-left: 65px;">

            <h5 style="text-align:center ; margin: 15px;">Deposit</h5>


            <input [(ngModel)]="acno" name="Account no" type="text" id="accno" placeholder="Account Number"
                class="form-control mt-3 rounded-4" style="background-color:rgb(206, 204, 201) ; border-style: inset;">

            <input [(ngModel)]="pswd" name="Password" type="password" id="pswd" placeholder="Password"
                class="form-control mt-3 rounded-4" style="background-color:rgb(206, 204, 201) ;  border-style: inset;">

            <input [(ngModel)]="amount" name="amount" type="text" id="uname" placeholder="Amount"
                class="form-control rounded-4 "
                style="background-color:rgb(206, 204, 201) ;margin-top: 20px; border-style: inset;">

            <input type="button" id="deposit" (click)="deposit()" value="Deposit"
                class="form-control mt-4 mb-3 rounded-4 bg-primary text-light">

        </div>


    </div>

    <div class="child">


        <div class="bank p-5 border border-3 rounded-3 shadow-lg w-100"
            style="background-color: rgb(230, 227, 223); border-color: rgb(130, 129, 129);">

            <img src="https://e7.pngegg.com/pngimages/19/546/png-clipart-white-bank-illustration-online-banking-finance-icon-white-bank-building-building-black-white.png"
                alt="" width="80px" height="80px"
                style="border-radius:50px ; border: 5px double rgb(220, 215, 215); margin-left:65px ; ">

            <h5 style="text-align:center ; margin: 15px;">Withdraw</h5>

            <input [(ngModel)]="acno1" type="text" id="acno1" placeholder="Account Number" name="accountno"
                class="form-control rounded-4 " style="background-color:rgb(206, 204, 201) ; border-style: inset;">

            <input [(ngModel)]="pswd1" name="password" type="password" id="pswd1" placeholder="Password"
                class="form-control mt-3 rounded-4" style="background-color:rgb(206, 204, 201) ; border-style: inset;">

            <input [(ngModel)]="amount1" name="amount" type="text" id="amt1" placeholder="Amount"
                class="form-control mt-3 rounded-4" style="background-color:rgb(206, 204, 201) ; border-style: inset;">

            <input type="button" id="withdraw" value="Withdraw" (click)="withdraw()"
                class="form-control mt-3 mb-5 rounded-4 bg-primary text-light">

        </div>
    </div>
</div>
