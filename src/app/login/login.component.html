<div class="row m-5">
    <div class="col-4"></div>
    <div class="col-4 m-3 ">

        <div class="bank p-5 border border-3 rounded-3 shadow-lg w-75"
            style="background-color: rgb(195, 193, 191); border-color: rgb(130, 129, 129);">
            <img
                    src="https://e7.pngegg.com/pngimages/19/546/png-clipart-white-bank-illustration-online-banking-finance-icon-white-bank-building-building-black-white.png"
                    alt="" width="80px" height="80px" 
                    style="border-radius:50px ; border: 10px double rgb(199, 199, 199); margin-left:80px ; ">

            <h5 style="text-align:center ; margin: 15px;">My Bank</h5><h6 style="margin-left: 15px; margin-top: -10px;">{{aim}}</h6>

            <form [formGroup]="loginForm"> 
            <input formControlName="acno" type="text" id="acno" [placeholder]="account" class="form-control rounded-4 "
                style="background-color:rgb(227, 227, 227) ; border-style: inset;margin-top: 40px;">

                <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched" style="color:red ;">Invalid Account Number</div>



            <input formControlName="pswd" name="password" type="password" id="pass" placeholder="Password" class="form-control mt-3 rounded-4"
                style="background-color:rgb(226, 226, 226) ; border-style: inset;">

                <div *ngIf="this.loginForm.get('pswd')?.errors && this.loginForm.get('pswd')?.touched" style="color:red ;">Invalid Password</div>
                

                
            <input type="button" id="login" value="Login" (click)="signin()" class="form-control mt-3 mb-5 rounded-4 bg-primary text-light">

           <span style="margin-left: 30px; padding-bottom: 20px;"> <a href="#" style="text-decoration:none ;">forgot pasword?</a> Or <a routerLink="register"
             style="text-decoration:none;">Sign up</a></span>
            </form>
    </div>

    </div>
</div>
